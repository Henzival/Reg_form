<main class="main-area">
  <div class="container">
    <div class="card">
      <h1 class="card__title">{{'WELCOME' | transloco}}</h1>

      <img src="../assets/img/angular.svg" alt="" class="card__image" />

      <form [formGroup]="generalForm" class="general-form">

        <general-form-input 
          type="text" 
          [placeholder]="'USERNAME' | transloco" 
          [control]="generalForm.controls['username']" 
          [requiredError]="'USERNAMEERROR' | transloco">
        </general-form-input>

        <general-form-input 
          type="email" 
          [placeholder]="'EMAIL' | transloco" 
          [control]="generalForm.controls['email']" 
          [requiredError]="'EMAILREQUIREDERROR' | transloco" 
          [invalidError]="'INVALIDEMAILERROR' | transloco">
        </general-form-input>

        <general-form-input 
          *ngFor="let control of formPhoneNumber.controls; let i = index"
          type="tel" 
          [placeholder]="'PHONENUMBER' | transloco" 
          [control]="formPhoneNumber.at(i)"
          [requiredError]="'PHONEREQUIREDERROR' | transloco" 
          [invalidError]="'PHONEINVALIDERROR' | transloco">
        </general-form-input>

        <div class="general-form__phone-buttons-wrapper">
          <button
            (click)="addPhoneNumber()"
            class="general-form__phone-buttons"
          >
            {{'ADDFIELD' | transloco}}
          </button>
          <button
            (click)="deletePhoneNumber()"
            class="general-form__phone-buttons"
          >
            {{'DELETEFIELD' | transloco}}
          </button>
        </div>

        <general-form-input 
          type="password" 
          [placeholder]="'PASSWORD' | transloco" 
          [control]="generalForm.controls['password']" 
          [requiredError]="'PASSWORDREQUIREDERROR' | transloco" 
          [invalidError]="'PASSWORDLENGTHERROR' | transloco">
        </general-form-input>
        
        <general-form-input 
          type="password" 
          [placeholder]="'CONFIRMPASSWORD' | transloco" 
          [control]="generalForm.controls['repeatPassword']" 
          [invalidError]="'PASSWORDMISMATCHERROR' | transloco">
        </general-form-input>

        <button
          class="general-form__submit"
          (click)="onSubmit()"
          [title]=" 'REGISTER' | transloco "
        >
          {{'REGISTER' | transloco}}
        </button>
      </form>

      <div class="general-form-textwrapper">
        <span>{{'HAVEANACCOUNT' | transloco}}</span>
        <a href="#">{{'LOGIN' | transloco}}</a>
      </div>
    </div>
  </div>
</main>
