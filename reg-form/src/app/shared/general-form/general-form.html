<form [formGroup]="generalForm" class="general-form">
  <div class="general-form__input-block">
    <input
      type="text"
      formControlName="username"
      placeholder="Username"
      id="username"
      class="general-form__input-block__input"
    />
    <span class="general-form__border"></span>
    <p
      *ngIf="generalForm.controls['username'].errors?.['required'] && generalForm.controls['username'].touched"
      class="general-form__validation"
    >
      Username is required.
    </p>
  </div>

  <div class="general-form__input-block">
    <input
      type="email"
      formControlName="email"
      placeholder="Email"
      id="email"
      class="general-form__input-block__input"
    />
    <span class="general-form__border"></span>
    <p
      *ngIf="generalForm.controls['email'].errors?.['required'] && generalForm.controls['email'].touched"
      class="general-form__validation"
    >
      Email is required.
    </p>
    <p
      *ngIf="generalForm.controls['email'].errors?.['email'] && generalForm.controls['email'].touched"
      class="general-form__validation"
    >
      Invalid input.
    </p>
  </div>

  <div
    class="general-form__input-block"
    formArrayName="phoneNumber"
    *ngFor="let number of formData.controls; let i = index;"
  >
    <input
      type="tel"
      [formControlName]="i"
      placeholder="Phone Number"
      class="general-form__input-block__input"
    />
    <span class="general-form__border"></span>
    <p
      *ngIf="formData.controls[i].errors?.['required'] && formData.controls[i].touched"
      class="general-form__validation"
    >
      Phone Number is required.
    </p>
  </div>

  <div class="general-form__phone-buttons-wrapper">
    <button (click)="addPhoneNumber()" class="general-form__phone-buttons">
      Add Phone Number
    </button>
    <button (click)="deletePhoneNumber()" class="general-form__phone-buttons">
      Delete Phone Number
    </button>
  </div>

  <div class="general-form__input-block">
    <input
      type="password"
      formControlName="password"
      placeholder="Password"
      id="password"
      class="general-form__input-block__input"
    />
    <span class="general-form__border"></span>
    <p
      *ngIf="generalForm.controls['password'].errors?.['required'] && generalForm.controls['password'].touched"
      class="general-form__validation"
    >
      Password is required.
    </p>
  </div>

  <div class="general-form__input-block">
    <input
      type="password"
      formControlName="repeatPassword"
      placeholder="Repeat Password"
      id="repeatPassword"
      class="general-form__input-block__input"
    />
    <span class="general-form__border"></span>
    <p
      *ngIf="generalForm.controls['repeatPassword'].value !== generalForm.controls['password'].value && generalForm.controls['repeatPassword'].touched"
      class="general-form__validation"
    >
      The passwords must match.
    </p>
  </div>

  <select class="general-form__input-block" formArrayName="languages">
    <option *ngFor="let data of this.languagesArray" value="">
      {{data.language}}
    </option>
  </select>

  <button class="general-form__submit">Submit</button>
</form>

<div class="general-form-textwrapper">
  <span>Don't have an account? </span>
  <a href="#"> Sign Up!</a>
</div>
