<div class="select-wrapper">
  <select
    class="select"
    formArrayName="languages"
    (change)="selectChangeHandler($event)"
  >
    <option
      *ngFor="let definition of this.langServiceObs$ | async; let i = index"
    >
      {{ definition.language }}
    </option>
  </select>
</div>
<router-outlet></router-outlet>
