<div class="select-wrapper">
  <select
    class="select"
    formArrayName="languages"
    (change)="selectChangeHandler($event)"
  >
    <option
      *ngFor="let itemLanguage of this.languagesArray; let i = index"
      value="{{ itemLanguage.language }}"
      (ngModelChange)="selectChangeHandler(i)"
    >
      {{ itemLanguage.language }}
    </option>
  </select>
</div>
<router-outlet></router-outlet>
