<div class="select-wrapper">
  <select
    class="select"
    formArrayName="languages"
    (change)="selectChangeHandler($event)"
  >
    <option
      *ngFor="let language of this.langServiceObs$ | async; let i = index"
      value="{{ language.id }}"
    >
      {{ language.language }}
    </option>
  </select>
</div>
<router-outlet></router-outlet>
