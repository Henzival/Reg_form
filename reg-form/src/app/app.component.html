<div class="select-wrapper">
  <select
    class="select"
    formArrayName="languages"
    (change)="selectChangeHandler($event)"
  >
    <option
      *ngFor="let itemLanguage of langServiceObs$ | async"
      value="{{ itemLanguage.value }}"
    >
      {{ itemLanguage.value }}
    </option>
  </select>
</div>
<router-outlet></router-outlet>
